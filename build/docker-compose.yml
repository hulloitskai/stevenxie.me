version: "3.7"

services:
  web:
    image: stevenxie/stevenxie.me:${VERSION}
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      cache_from:
        - stevenxie/stevenxie.me:latest
        - node:10-alpine
      args:
        BUILD_VERSION: $VERSION
    container_name: web
    ports:
      - "8080:80"
